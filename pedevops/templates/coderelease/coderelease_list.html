{% extends "common/base.coderelease.html" %}

{% block title %}
    代码发布
{% endblock %}

{% block rcontent %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% url "coderelease_add" as codereleaseprogramaddurl %}
            <a class="btn btn-default {% if request.path = codereleaseprogramaddurl %} active {% endif %}" href={{ codereleaseprogramaddurl }}><span class="glyphicon glyphicon-edit"></span>新建项目</a>
        </div>
    </div>

    <hr/>

    <form class="form-horizontal" role="form" action={% url "coderelease_add" %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-2">{{item.label}}</label>
                <div class="col-md-3">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            <div>
        </div>
    </form>

{% endblock %}
