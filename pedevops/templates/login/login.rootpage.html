<!DOCTYPE HTML>             
<html>                          
    <head>                      
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
                            
        <title>人人运维系统登录</title>
                    
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <script src="/static/js/jquery-1.11.0.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>:q
        <script src="/static/js/jquery-ui.custom.min.js"></script>            
        <!-- custom -->        
        <link href="/static/css/custom.css" rel="stylesheet">
        <link href="/static/css/font-awesome.css" rel="stylesheet">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/unicorn-login.css" rel="stylesheet">

        <script>
            function checkValidate(){
                var userinput = $('#rr_user_id');
                var passinput = $('#rr_password');
                if(userinput.val() == '' || passinput.val() == '') {
                    $('#loginbox').effect('shake');
                    return false;
                }else{
                    setTimeout(showerror,1000);
                    return true;
                }

            }
                        function login(){
                var login = $('#loginform');
                var loginbox = $('#loginbox');
                var userbox = $('#user');

                loginbox.animate({'top':'+=100px','opacity':'0'},250,function(){
                $('.user_name').text($('#rr_user_id').val());
                    userbox.animate({'top':"+=75px",'opacity':'1'},250,function(){
                        setTimeout(function(){
                            window.location.href = "index.shtml";
                        },600);
                    });
                });
            }
            function showerror(){
                $('#loginbox').effect('shake');
                $('#rr_password').val("");
            }
        </script>
    </head>    <body>
        <div id="container">
            <div id="logo">
                <img src="/static/images/logo.png" alt="" />
            </div>
            <div id="user">
                <div class="avatar">
                    <div class="inner"></div>
                    <img src="/static/images/av1_1.jpg" />
                </div>

                <div class="text">
                    <h4>Hello,<span class="user_name"></span></h4>
                </div>
            </div>
            <div id="loginbox">
                <form id="rr_login" name="rr_login" onsubmit="return checkValidate();" target="hiddeniframe"  method="post" action="https://passport.no.opi-corp.com/login.php?act=login&amp;forward=http://pedevops.d.xiaonei.com:8001/login/">
                    <p>邮箱验证登录(@renren-inc.com)</p>
                    <div class="input-group input-sm">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text" id="rr_user_id" name="rr_user_id" placeholder="邮箱前缀" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" type="password" id="rr_password" name="rr_password" placeholder="密码" />
                    </div>
                    <div class="form-actions clearfix">
                        <input type="hidden" name="rr_remember_me">
                        <input type="submit" class="btn btn-block btn-primary btn-default" name="rr_submit" value="登录" />
                    </div>
                   <div class="footer-login">
                        <div class="pull-left text">
                            使用Passport登录
                        </div>
                        <div class="pull-right btn-social">
                            <a class="btn btn-facebook" href="https://passport.xxxx.com/login.php?act=login&amp;forward=http://pedevops.xxxx.com/login/"><i class="fa fa-renren"></i></a>
                        </div>
                    </div>

                </form>

            </div>
        </div>

       <iframe name="hiddeniframe" frameborder="0" width="0" height="0" />

    </body>
