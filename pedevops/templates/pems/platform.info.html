{% extends "common/base.pe.html" %}

{% block title %}
    List platform
{% endblock %}

{% block rcontent %}
    <div class="btn-toolbar">
        <div class="btn-group">
            {% url "pe_platforminfo" as platforminfourl %}
            <a class="btn btn-default {% if request.path = platforminfourl %} active {% endif %}" href={{ platforminfourl }}><span class="glyphicon glyphicon-edit"></span>项目信息查询</a>
        </div>
    </div>
    <br /><br /><br />

    <div class="panel panel-default">
        <div class="panel-body"></div>
        <div class="panel-heading"></div>
        <table class="table">
        <tr></tr>
        {% for i in project %}
            <tr>
               {% for s in i %}
                   <td><a href={% url "pe_clusterinfo" s %}>{{ s }}</a></td>
               {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
